<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Shop Homepage - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<div th:replace="~{/fragments/commons :: navigation}" th:with="tamanhoLista=${tamanhoItensCarrinho}"></div>
<!-- Header-->
<div th:replace="~{/fragments/commons :: header}" ></div>
<!-- Editar-->
<div class="container text-center">
  <div class="container">
    <h2>Editar Produto</h2>
    <form th:action="@{/editar}" th:object="${produto}" method="post">
      <input type="hidden" th:field="*{id}" />
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" class="form-control" id="descricao" th:field="*{descricao}" />
      </div>
      <div class="form-group">
        <label for="marca"></label>
        <input type="text" class="form-control" id="marca" th:field="*{marca}" />
      </div>
      <div class="form-group">
        <input type="hidden" class="form-control" id="preco" th:field="*{preco}" />
      </div>
      <div class="form-group">
        <input type="hidden" class="form-control" id="imageUri" th:field="*{imageUri}" />
      </div>
      <div class="form-group">
        <input type="hidden" class="form-control" id="inSale" th:field="*{inSale}" />
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</div>

<!-- Footer-->
<div th:replace="~{/fragments/commons :: footer}" ></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
